<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="sessao">
        <h1>Gerador de Senhas</h1>

        <div class="senha-gerada"></div>

        Quantidade de caracteres: <input type="number" name="" id="" min="1" max="50" class="qtd-caracteres" value="20">
        <br>
        Adicionar maiusculas <input type="checkbox" class="chk-maiusculas" checked>
        <br>
        Adicionar minusculas <input type="checkbox" class="chk-minusculas">
        <br>
        Adicionar números <input type="checkbox" class="chk-numeros">
        <br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked>
        <br>
        <button class="gerar-senha">Gerar senha</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
